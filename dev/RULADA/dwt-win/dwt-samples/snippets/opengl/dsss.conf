[*]
buildflags+=-g -gc
buildflags+=-J$LIB_PREFIX/res -J../../res -I../..

version(Windows){
    # if no console window is wanted/needed use -version=gui
    version(gui) {
        buildflags+= -L/SUBSYSTEM:windows:5
    } else {
        buildflags+= -L/SUBSYSTEM:console:5
    }
    buildflags+= -L/rc:dwt
}


